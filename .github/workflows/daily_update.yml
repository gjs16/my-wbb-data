# .github/workflows/daily_update.yml (No critical changes needed, but apply minor cleanups)
name: Daily Data Refresh
on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      - name: Install system dependencies # Correctly installing necessary libs
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      - name: Install R packages # Correctly installing wehoop and tidyverse
        run: |
          Rscript -e 'install.packages("remotes")'
          Rscript -e 'remotes::install_cran(c("tidyverse", "wehoop", "janitor"))'
      - name: Run update script
        run: Rscript update_data.R
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated WBB Data Refresh: Box Scores and Schedules" # Simplified message
          file_pattern: data/*.csv.gz
          branch: ${{ github.ref_name }} # Use branch variable for reliability
          pull_strategy: rebase
