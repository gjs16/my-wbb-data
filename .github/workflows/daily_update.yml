name: Daily Data Refresh

on:
  schedule:
    # Runs at 09:00 UTC every day
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows you to trigger it manually from the Actions tab

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Grant permission to commit changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        # We install wehoop and tidyverse (readr, dplyr)
        run: |
          Rscript -e 'install.packages("remotes")'
          Rscript -e 'remotes::install_cran(c("tidyverse", "wehoop", "janitor"))'

      - name: Run update script
        run: Rscript update_data.R

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated data refresh: ${{ github.event.head_commit.message }}"
          file_pattern: data/*.csv.gz
          branch: main
